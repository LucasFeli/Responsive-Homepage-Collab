<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="img/devchallenges.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Collab.</title>
  </head>
  <body>
    <div class="mobile-navigation">
      <div class="mobile-navigation--header">
        <img src="img/Collab..png" alt="Collab" class="logo" />
        <div class="close-button">
          <button class="close-button" onclick="toggleMobileNavigation()">
            <i class="fa fa-close"></i>
          </button>
      </div>
    </div>
      
      <a href="" class="mobile-navigation--item mobile-navigation--item__active"
        >Home</a
      >
      <a href="" class="mobile-navigation--item">About</a>
      <a href="" class="mobile-navigation--item">Services</a>
      <a href="" class="mobile-navigation--item">Contact</a>
    </div>

    <div id="container">
      <header>
        <img src="img/Collab..png" alt="Collab" class="logo" />

        <nav class="navigation">
          <a href="" class="navigation--item navigation--item__active">Home</a>
          <a href="" class="navigation--item">About</a>
          <a href="" class="navigation--item">Services</a>
          <a href="" class="navigation--item">Contact</a>
        </nav>
        <div class="menu-button" onclick="toggleMobileNavigation()">
          <button>
            <i class="fa fa-reorder"></i>
          </button>
        </div>

        <button class="navigation--button">Get Started</button>
      </header>

      <main>
        <div class="main--content">
          <h1 class="headline">
            Collaborate Like <br />
            Never Before
          </h1>
          <p class="description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum,
            repudiandae aliquid doloremque vero quia distinctio.
          </p>
          <button class="play-button">
            <i class="fa fa-play-circle"></i>Discover video
          </button>
        </div>

        <div class="main-img">
          <img src="img/data-x1.png" alt="" />
        </div>
      </main>

      <footer>
        <div class="social">
          <a href="https://www.linkedin.com/in/felipemosquera" class="socials--item"><i class="fa fa-linkedin"></i></a
          ><a href="https://github.com/LucasFeli" class="socials--item"><i class="fa fa-github"></i></a
          >
        </div>
        <span>Felipe Mosquera</span>
      </footer>
    </div>
    <script>
      function toggleMobileNavigation(){
        var element = document.querySelector(".mobile-navigation")
        if(element.classList.contains("mobile-navigation__open")){
          element.classList.remove("mobile-navigation__open")
        } else 
        element.classList.add("mobile-navigation__open")
      }
    </script>
  </body>
</html>
